# HTTP 服务器
http_server:
  # 端口
  port: 8000
  # 调试模式
  debug: true
# 数据库
database:
  # 数据库的提供器
  provider: mysql
  # 数据库的服务器地址
  datasource: localhost
  # 数据库的名称
  database: X3_Development
  # 数据库的登录帐号
  loginName: test
  # 数据库的密码
  password: test
  # 调试模式
  debug: false
# Web 配置
web:
  # API
  apis:
    # API 接口 具体实现目录
    path: ./apis
    class_suffix: ''
    upper_case_names:
      oauth2: OAuth2
